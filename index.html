<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <style>
        body {
          background-image: url('job.jpg');
          background-size: cover; 
          background-repeat: no-repeat;
        }
      </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body><font>
    <table class="t1">
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="title_small">(form)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control"><tr>
              <td><label for="first_name"> First Name </label></td>
              <td><input id="first_name" name="first_name" placeholder="Enter First Name..."/></td></tr>
            </div>
            <div class="form_control"><tr>
              <td><label for="last_name"> Last Name </label></td>
              <td><input
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name..."
              /></td></tr>
            </div>
            <div class="form_control"><tr>
              <td><label for="email"> Email </label></td>
              <td><input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email..."
              /></td></tr>
            </div>
            <div class="form_control"><tr>
              <td><label for="job_role"> Job Role </label></td>
              <td><select id="job_role" name="job_role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="full_stack">Full Stack Developer</option>
                <option value="ui_ux">UI UX Designer</option>
              </select></td></tr>
            </div>
            <div class="textarea_control"><tr>
              <td><label for="address"> Address </label></td>
              <td><textarea
                id="address"
                name="address"
                row="4"
                cols="50"
                placeholder="Enter Address"
              ></textarea></td></tr>
            </div>
            <div class="form_control"><tr>
              <td><label for="city"> City </label></td>
              <td><input id="city" name="city" placeholder="Enter City Name..." /></td></tr>
            </div>
            <div class="form_control"><tr>
              <td><label for="pincode"> Pincode </label></td>
              <td><input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Pincode Name..."
              /></td></tr>
            </div>
            <div class="form_control"><tr>
              <td><label for="date"> Date </label></td>
              <td><input value="2022-01-10" type="date" id="date" name="date" /></td></tr>
            </div>
            <div class="form_control"><tr>
              <td><label for="upload"> Upload Your CV </label></td>
              <td><input type="file" id="upload" name="upload" /></td></tr>
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </table>
</font>
</body>
</html>
